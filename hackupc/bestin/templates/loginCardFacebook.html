{% if request.user.is_authenticated %}
    <div class="b-login-card">
{% else %}
    <a class="b-login-card" href="/login/facebook">
{% endif %}
    {% load static %}
    {% load widget_tweaks %}
    <link rel="stylesheet" type="text/css" href='../../static/css/loginCardFacebook.css'>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2" id="facebook-icon" ><img src="../../static/facebook.png"></div>
            <div class="col-md-10" id="facebook-name">
                <h5>
                    {% if request.user.is_authenticated %}
                        {{ request.user.username }}
                    {% else %}
                        Login via Facebook
                    {% endif %}
                </h5>
            </div>
        </div>
    </div>
{% if request.user.is_authenticated %}
    </div>
{% else %}
    </a>
{% endif %}
